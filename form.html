<!DOCTYPE html>
<html>
<head>
	<title>This is Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Form</legend>
			<label>Name: </label><input type="text" name="name" placeholder="Enter Name" required><br><br>
			<label>Phone: </label><input type="text" name="phone" placeholder="Enter Phone Number" required><br><br>
			<label>Email: </label><input type="email" name="email" placeholder="Enter Email" required><br><br>
			<label>Qualification: </label><br>
				<input type="radio" name="course" checked>B.E
				<input type="radio" name="course">B.Tech
				<input type="radio" name="course">B.Arch
				<input type="radio" name="course">Arts
				<input type="radio" name="course">Science
				<input type="radio" name="course">Others<br><br>
			<label>Select Semester: </label><input type="number" name="year" min="1" max="8" required><br><br>
			<label>Select Branch: </label>
			<select>
				<option>ISE</option>
				<option>CSE</option>
				<option>MECH</optgroup>
				<option>CIVIL</option>
				<option>EEE</option>
				<option>ECE</option>
			</select><br><br>
			<label>Address: </label><br><textarea name="address"></textarea><br><br>
			<label>Date of birth: </label><input type="date" name="dob"><br><br>
			<label>Select File: </label><input type="file" name="file"><br><br>
			<center><input type="submit" name="send" value="Submit"></center>
		</fieldset>
	</form><br><br>
	<h3><a href="form-css.html" class="cssp">Click here for same page using CSS</a></h3>
</body>
</html>
